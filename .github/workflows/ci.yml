name: Pull Request Check

on: pull_request

jobs:
  check:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'
      - name: Run unit test
        run: ./gradlew testDebugUnitTest
